<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buckshot LAN Extreme</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- START MENU -->
<div id="startMenu" class="overlay">
  <h1>BUCKSHOT</h1>
  <input id="nameInput" placeholder="Enter your name" />
  <button id="joinBtn">Join Game</button>
</div>

<!-- GAME UI -->
<div class="game" id="gameUI" style="display:none;">

  <div class="table">
    <div class="player" id="p0"><div class="name"></div><div class="hearts" id="h0"></div></div>
    <div class="player" id="p1"><div class="name"></div><div class="hearts" id="h1"></div></div>
    <div class="player" id="p2"><div class="name"></div><div class="hearts" id="h2"></div></div>

    <div class="player" id="p5"><div class="name"></div><div class="hearts" id="h5"></div></div>
    <div class="player" id="p6"><div class="name"></div><div class="hearts" id="h6"></div></div>
    <div class="player" id="p7"><div class="name"></div><div class="hearts" id="h7"></div></div>

    <!-- GUN -->
    <div class="gun" id="gun">
      <img src="items/shotgun.png" id="gunImg">
      <img src="items/fire.png" id="fireEffect">
    </div>
  </div>

  <div class="shells" id="shells"></div>

  <div class="items">
    <button id="magBtn">ğŸ”</button>
    <button id="cigarBtn">ğŸš¬</button>

  <p id="info"></p>
</div>

</html>
